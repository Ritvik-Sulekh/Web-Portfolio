<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="main-content">
    <!-- Navbar -->
    <header>
      <nav>
        
        <!-- Replaced site-logo div with h1 logo -->
        <h1 class="logo"><a href="../index.html">ORitvik</a></h1>
        
          <details class="dropdown">
            <summary>Professional</summary>
            <a href="resume.html">ATS Resumes</a>
            <a href="experience.html">Work Experience</a>
            <a href="internship.html">Internships</a>
            <a href="por.html">PORs</a>
            <a href="freelancer.html">Freelancer</a>
            <a href="testimonial.html">Testimonials</a>
            <a href="skills.html">Skills</a>
          </details>

          <details class="dropdown">
            <summary>Education</summary>
            <a href="education.html">Education</a>
            <a href="certificate.html">Certifications</a>
            <a href="iim.html" class="active">Top 0.2%</a>
          </details>

          <details class="dropdown">
            <summary>Projects</summary>
            <a href="projects.html">Projects</a>
            <a href="ppt-portfolio.html">Work Portfolio</a>
            <a href="case.html">Case Competitions</a>
            <a href="publication.html">Publications</a>
            <a href="blog.html">Blogs</a>
          </details>
          
          <details class="dropdown">
            <summary>Contacts</summary>
            <a href="bcard.html">Business Card</a>
          </details>
          
      </nav>
    </header>

    <section class="hero">
      <h2>My Blogs</h2>
      <h4>Read my latest articles and updates below:</h4>
    </section>

    <section id="blog-list" class="blog-list">
      <!-- Blog posts will load here -->
    </section>

    <!-- Footer -->
    <div id="footer"></div>
  </div>

  <script>
    // Load logo
    fetch("header.html")
      .then(res => res.text())
      .then(data => { document.getElementById("site-logo").innerHTML = data; });

    // Load footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => { document.getElementById("footer").innerHTML = data; });

    // Load blog posts from posts.json
    fetch("../js/posts.json")   // <-- correct path from /html/ to /js/
      .then(res => res.json())
      .then(posts => {
        const blogList = document.getElementById("blog-list");

        // Sort newest first
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        posts.forEach(post => {
          const blogCard = document.createElement("div");
          blogCard.classList.add("blog-card");
          blogCard.innerHTML = `
            <h3><a href="${post.file}">${post.title}</a></h3>
            <p class="blog-date">${post.date}</p>
            <p>${post.excerpt}</p>
          `;
          blogList.appendChild(blogCard);
        });
      })
      .catch(err => console.error("Error loading posts.json:", err));
  </script>

  <script src="js/script.js"></script>
  
  <script src="/js/favicon.js"></script>

  <script src="../js/drop.js"></script>
  
</body>
</html>
