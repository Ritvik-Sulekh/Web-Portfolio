<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="main-content">
    <!-- Navbar -->
    <header>
      <nav>

        <!-- Switch Button -->
        <label class="theme-toggle">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
        </label>

        <!-- Dark Mode Sky Layers -->
        <div class="shooting-star"></div>
        <div class="comet"></div>

        <!-- Replaced site-logo div with h1 logo -->
        <h1 class="logo"><a href="../index.html">Ritvik Singh Sulekh</a></h1>
        
        <ul class="nav-links">
          <li><a href="ppt-portfolio.html">PPT Portfolio</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="testimonial.html">Testimonial</a></li>
          <li><a href="bcard.html">Business Card</a></li>
          <li><a href="blog.html" class="active">Blogs</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2>My Blog</h2>
      <p>Read my latest articles and updates below:</p>
    </section>

    <section id="blog-list" class="blog-list">
      <!-- Blog posts will load here -->
    </section>

    <!-- Footer -->
    <div id="footer"></div>
  </div>

  <script>
    // Load logo
    fetch("header.html")
      .then(res => res.text())
      .then(data => { document.getElementById("site-logo").innerHTML = data; });

    // Load footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => { document.getElementById("footer").innerHTML = data; });

    // Load blog posts from posts.json
    fetch("../js/posts.json")   // <-- correct path from /html/ to /js/
      .then(res => res.json())
      .then(posts => {
        const blogList = document.getElementById("blog-list");

        // Sort newest first
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        posts.forEach(post => {
          const blogCard = document.createElement("div");
          blogCard.classList.add("blog-card");
          blogCard.innerHTML = `
            <h3><a href="${post.file}">${post.title}</a></h3>
            <p class="blog-date">${post.date}</p>
            <p>${post.excerpt}</p>
          `;
          blogList.appendChild(blogCard);
        });
      })
      .catch(err => console.error("Error loading posts.json:", err));
  </script>

  <script src="js/script.js"></script>
  
  <script src="/js/favicon.js"></script>

  <link rel="stylesheet" href="../css/theme.css">
  <script src="../js/theme.js"></script>

</body>
</html>
